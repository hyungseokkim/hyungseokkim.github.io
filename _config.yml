about_content: | # this will include new lines to allow paragraphs
  만 7년 경력의 <mark>웹 백엔드 개발자</mark>로, 신규 기능 개발보다는 <mark>기존 레거시 환경을 분석하고 개선하는 업무</mark>를 중심으로 실무 경험을 쌓아왔습니다. 서비스 종료, 데이터 불일치, 문서화되지 않은 코드 등 <mark>현업에서 자주 발생하는 제약 조건</mark> 속에서 시스템을 안정적으로 운영하는 역할을 주로 담당해왔습니다.

  <mark>Java(SpringBoot)</mark>, <mark>PHP</mark> 기반 백엔드 개발을 주력으로 하며, MySQL·PostgreSQL 등 주요 RDBMS를 활용한 <mark>데이터 구조 설계, 마이그레이션, 정합성 검증 로직 구현</mark> 경험이 풍부합니다. 특히 급여·근로 정보와 같이 <mark>정확성이 중요한 도메인</mark>에서 데이터 이관 및 검증 작업을 반복적으로 수행해왔습니다.

  기술 스택 자체보다 <mark>문제 상황을 구조적으로 정리하고 해결 가능한 형태로 만드는 과정</mark>을 중요하게 생각합니다. Git Flow 기반의 브랜치 전략을 활용해 변경 이력을 관리하고, Notion과 Swagger를 통해 시스템 흐름과 API 동작을 문서화하며 팀 내 공유를 진행해왔습니다. 기획자·디자이너 등 타 직군과의 협업 환경에서도 요구사항이 불명확한 상황을 정리해 실제 동작하는 결과물로 연결하는 역할을 맡아왔습니다.

  ---
  <mark>Key Strengths</mark>

  - 레거시 코드베이스 분석 및 유지보수 환경에서의 안정적인 기능 개선 경험
  - 엑셀·CSV 등 비정형 데이터 기반 시스템에서 데이터 정합성 확보 및 마이그레이션 설계
  - 서비스 운영 중 발생하는 오류·제약 조건을 구조적으로 정리하고 해결하는 문제 접근 방식
  - 급여·근로 정보 등 정확성이 중요한 도메인에서의 데이터 검증 및 처리 경험
  - 문서화와 협업을 통한 지속 가능한 개발 환경 구축

  ---
  <mark>Currently Learning</mark>

  - JVM 내부 구조와 메모리 흐름에 대한 이해를 바탕으로, 객체 생성·클래스 로딩·런타임 동작을 설명 가능한 수준으로 학습 중

  
content:
  - title: Experience
    layout: list
    content:
      - layout: left
        title: 휴램프로
        sub_title: 선임연구원
        caption: 2022년 9월 ~ 2024년 11월 (2년 3개월)
        description: |
          레거시 기반 노무사 플랫폼 환경에서 데이터 정합성 문제와 운영 이슈를 분석하고 개선하는 역할을 수행함.
          서비스 종료, 비정형 데이터 유입, 급여·근로 정보와 같은 민감 데이터 처리 상황에서 안정적인 시스템 운영을 목표로 개발 및 개선을 진행함.
  
          - 기존 노무법인에서 사용하던 VB 기반 시스템의 서비스 종료로 인해, 정합성이 맞지 않는 엑셀 데이터를 신규 휴램 솔루션 구조에 맞게 이관
          - 엑셀·CSV 기반 비정형 데이터를 분석하여 임시 테이블 적재 → 검증 → 본 테이블 반영의 단계적 이관 프로세스 설계
          - 데이터 오류 발생 시 전체 작업 실패가 아닌 행 단위 실패 처리 구조를 도입하여 운영 리스크 최소화
          - 급여·근로 정보 특성을 고려하여 밸리데이션 기준을 분리하고, 자동화 가능한 영역을 중심으로 이관 로직 구현
          - PHP 기반 레거시 시스템을 분석하여 모바일 앱 및 외부 연동을 위한 API 형태로 점진적 분리
          - GPS 기반 출퇴근 관리 기능에서 위치기반서비스 요건에 맞춰 좌표 암호화 저장 구조 및 데이터 흐름 개선
          - React·Spring Boot 기반 차세대 시스템 전환을 시도하며 기존 구조의 한계와 개선 가능성 검토
  
          사용 언어/프레임워크: **Java(Spring Boot)**, **PHP**, JavaScript, **React**, MySQL
  
      - layout: left
        title: 위즈코어 기술연구소
        sub_title: 연구원
        caption: 2020년 5월 - 2022년 8월 (2년 3개월)
        description: |
          국책과제 R&D 환경에서 다양한 기술 스택을 활용한 프로토타입 및 솔루션 개발을 수행함.
          완성된 서비스보다는 기술 검증과 구조 설계 중심의 개발을 경험하며, 새로운 기술을 빠르게 습득하고 적용하는 데 집중함.
  
          - 머신러닝 분석 결과를 시각화하기 위한 대시보드 백엔드 API 설계 및 구현
          - 공구 추천 플랫폼 개발을 통해 Spring Boot 기반 서버와 React 프론트엔드 구조 경험
          - 클라우드 스토리지 및 이미지 레이블링 기능 개발을 통해 데이터 처리 흐름 이해
          - 기존 오픈소스 및 외부 라이브러리를 분석하여 과제 요구사항에 맞게 커스터마이징
  
          사용 언어/프레임워크: **Java(Spring Boot)**, **React**, Python(FastAPI, Django), PostgreSQL
  
      - layout: left
        title: 제인소프트
        sub_title: 개발팀/사원
        caption: 2018년 1월 - 2019년 4월 (1년 4개월)
        description: |
          SI·SM 환경에서 다수의 프로젝트를 경험하며 레거시 시스템 유지보수 및 안정화 업무를 수행함.
          기존 개발자가 이탈한 프로젝트에 투입되어 단독으로 시스템을 인수하고 운영을 담당함.
  
          - 다수 인원이 개발한 시스템의 구조를 분석하여 유지보수 및 장애 대응 수행
          - 재무·정산 모듈 등 데이터 정확성이 요구되는 영역에서 SQL 및 프로시저 기반 로직 분석
          - 고객 요청에 따른 기능 수정 및 데이터 오류 대응을 반복 수행하며 실무 대응 역량 강화
  
          사용 언어/프레임워크: **Java(Spring + MyBatis)**, **JSP**, JavaScript, jQuery, PostgreSQL
  
      - layout: left
        title: 원제로소프트
        sub_title: 연구원
        caption: 2016년 1월 - 2017년 7월 (1년 7개월)
        description: |
          웹 서비스 초기 단계에서 프론트엔드와 백엔드를 모두 경험하며 기본적인 웹 개발 역량을 축적함.
          사용자 입력 데이터 처리와 알림, 주문 흐름 등 서비스 핵심 기능 구현을 담당함.
  
          - 하이브리드 앱 환경에서 주문 알림 및 푸시 메시지 연동 기능 구현
          - 엑셀 업로드 기반 대량 데이터 입력 기능을 설계 및 구현
          - 사용자 입력 오류를 고려한 데이터 보정 및 병합 로직 개발
  
          사용 언어/프레임워크: **Classic ASP**, AngularJS, JavaScript(jQuery), MSSQL, Node.js

        


