about_content: | # this will include new lines to allow paragraphs
about_content: |
  만 7년 경력의 <mark>웹 백엔드 개발자</mark>입니다. 다양한 산업군에서 <mark>ERP</mark>, <mark>플랫폼 API</mark>, <mark>백오피스 시스템</mark> 등을 개발하며 실무 역량을 쌓아왔습니다.

  <mark>Java(SpringBoot)</mark>, <mark>PHP</mark> 기반 백엔드 개발에 강점을 가지고 있으며, MySQL 및 PostgreSQL 등 주요 RDBMS를 활용한 데이터 구조 설계, 이관 처리, API 개발 경험이 풍부합니다. 최근에는 <mark>React</mark> 기반 프론트엔드 개발에도 일부 참여하며 서비스 전반에 대한 이해를 넓히고 있습니다.
  
  형상 관리는 Git Flow 기반의 브랜치 전략을 따르고, 문서화는 Notion과 Swagger를 활용해 API와 업무 흐름을 정리하고 공유합니다.
  구성원 간의 원활한 커뮤니케이션과 협업을 위해 스크럼과 회고 문화에 익숙하며,
  실무에서는 기획자·디자이너 등 타 직군과도 적극적으로 소통해왔습니다.
  
content:
  - title: Projects
    layout: list
    content:
      - layout: top-middle
        title: SpringBoot Clean Architecture Template
        link: https://github.com/hyungseokkim/springboot-clean-architecture
        additional_links:
          - title: hyungseokkim/springboot-clean-architecture
            icon: fab fa-github
            url: https://github.com/hyungseokkim/springboot-clean-architecture
        quote: >
          실무에서 바로 사용할 수 있는 구조화된 SpringBoot 템플릿
        description: |
          클린 아키텍처 기반으로 구성된 Spring Boot 템플릿 프로젝트입니다. 계층 간의 명확한 책임 분리와 공통 응답 포맷, 예외 처리, Swagger 문서화, MyBatis 연동 등을 포함하여 실제 현업 투입에 필요한 구성을 정리했습니다.
          
          신규 프로젝트를 시작할 때 반복되는 기본 작업을 줄이고, 팀원 간 협업과 유지보수가 수월하도록 설계되었습니다.

  - title: Experience
    layout: list
    content:
      - layout: left
        title: 휴램프로
        sub_title: 선임연구원
        caption: 2022년 9월 - 2024년 11월
        description: |


          사용언어/프레임워크: **JAVA SpringBoot**, **PHP**, JavaScript, **React**, MySQL

          - **노무사 플랫폼 자료 이관 프로젝트(PHP, MySQL):** 기존 노무법인에서 사용하던 VB 기반 시스템 종료로 인해, 새로운 솔루션 환경에 맞춰 마이그레이션 수행
          
          - **엑셀 일괄 업로드 기능(PHP, MySQL):** 대량 데이터 처리 효율화로 클라이언트 업무 간소화 기여

          - **GPS 기반 출퇴근 관리 시스템 개선:** 좌표 암호화 저장 및 출퇴근 인증 신뢰도 향상

          - **휴램 차세대 개발 (React, SpringBoot):** 프론트·백엔드 리뉴얼을 통해 유지보수성과 확장성 개선


      - layout: left
        title: 위즈코어 기술연구소
        sub_title: 연구원
        caption: 2020년 5월 - 2022년 8월
        description: |
          
          사용언어/프레임워크: **JAVA SpringBoot**, JavaScript/TypeScript **React**, Python(FastAPI, Django), PostgreSQL


          **절삭공구 플랫폼 개발:** 국책과제 풀스택 개발 (SpringBoot, React)

          **이미지 분석 서비스:** 클라우드 기반 스토리지/이미지 레이블링 시스템 개발 및 관리

      - layout: left
        title: 제인소프트
        sub_title: 개발팀 / 사원
        caption: 2018년 1월 - 2019년 4월
        description: |

          사용언어/프레임워크: **JAVA Spring(Mybatis)**, JavaScript/JQuery, **JSP**, AutomationAnywhere, PostgreSQL


          **삼성전자 사무자동화 시스템 구축:** AutomationAnywhere RPA 사무 자동화 프로젝트 진행 

          **KTEstate ERP 시스템:** MyBatis 기반 ERP-회계 연동 로직 구현 및 유지보수

      - layout: left
